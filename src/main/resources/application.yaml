spring:
  application:
    name: photoshare

  datasource:
    url: jdbc:postgresql://localhost:5432/photoshare
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # none / validate / update / create-drop / create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect


  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

    web:
      resources:
        static-locations: file:./uploads/
